<div mat-dialog-title>Emploee Form</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content>
    <div class="row">
          <mat-form-field appearance="outline" class="input">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="First Name" formControlName="firstName">
          </mat-form-field>
          <mat-form-field appearance="outline" class="input">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name" formControlName="lastName">
          </mat-form-field>
    </div>
    <div class="row">
          <mat-form-field appearance="outline" class="input">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Type Email" formControlName="email"> 
          </mat-form-field>
          <mat-form-field class="input" appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dob">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </div>
    <div class="row">
        <mat-radio-group aria-label="Select an option" formControlName="gender" formControlName="gender">
            <mat-label><b>Gender</b></mat-label>
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
            <mat-radio-button value="others">Others</mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="row">
        <mat-form-field class="input" appearance="outline">
            <mat-label>Education</mat-label>
            <mat-select formControlName="education">
              <mat-option *ngFor="let val of education" [value]="val">{{val}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline" class="input">
            <mat-label>Company</mat-label>
            <input matInput placeholder="Ex. Google" formControlName="company" formControlName="company">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline" class="input">
            <mat-label>Experience</mat-label>
            <input matInput placeholder="Ex. 4" type="number" formControlName="experience" formControlName="experience">
        </mat-form-field>
        <mat-form-field appearance="outline" class="input">
            <mat-label>Package</mat-label>
            <input matInput placeholder="Ex. 12" type="number" formControlName="package" formControlName="package">
            <mat-hint>In rupees</mat-hint>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button  color="warn">Cancel</button>
    <button mat-raised-button color="accent">{{ data ? "update" : "save"}}</button>
</div>
</form>
